    <style>
      body {
        background-color: #0d0218; /* Dark purple fallback */
        position: relative; /* Needed for z-index on pseudo-element */
        overflow-x: hidden; /* Prevent horizontal scrollbars from large gradients */
      }

      /* Animated background is on a pseudo-element for performance */
      body::before {
        content: '';
        position: fixed; /* Use fixed to cover viewport and not scroll with content */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        
        background-color: #0d0218;
        background-image: 
          radial-gradient(ellipse 60% 80% at center, hsla(270, 70%, 25%, 0.4) 0px, transparent 55%),
          radial-gradient(ellipse 80% 60% at center, hsla(330, 75%, 30%, 0.4) 0px, transparent 55%),
          radial-gradient(ellipse 60% 60% at center, hsla(210, 70%, 35%, 0.3) 0px, transparent 55%);
        background-repeat: no-repeat;
        /* Larger sizes for a more subtle, slower-moving background effect */
        background-size: 250% 250%, 200% 200%, 300% 300%;
        
        /* Two separate animations for movement and a subtle pulse. Longer durations for smoother performance. */
        -webkit-animation: 
          moveGradients 60s ease-in-out infinite,
          pulseGlow 12s ease-in-out infinite;
        animation: 
          moveGradients 60s ease-in-out infinite,
          pulseGlow 12s ease-in-out infinite;
      }

      @-webkit-keyframes moveGradients {
        0% {
          background-position: -30% 0%, 110% 20%, 20% 130%;
        }
        25% {
          background-position: 20% 60%, 80% 0%, 50% 100%;
        }
        50% {
          background-position: 60% 110%, 10% 20%, 120% 70%;
        }
        75% {
          background-position: 100% 50%, 0% 80%, -20% 20%;
        }
        100% {
          background-position: -30% 0%, 110% 20%, 20% 130%;
        }
      }

      @keyframes moveGradients {
        0% {
          background-position: -30% 0%, 110% 20%, 20% 130%;
        }
        25% {
          background-position: 20% 60%, 80% 0%, 50% 100%;
        }
        50% {
          background-position: 60% 110%, 10% 20%, 120% 70%;
        }
        75% {
          background-position: 100% 50%, 0% 80%, -20% 20%;
        }
        100% {
          background-position: -30% 0%, 110% 20%, 20% 130%;
        }
      }

      @-webkit-keyframes pulseGlow {
        0%, 100% {
          opacity: 0.9;
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes pulseGlow {
        0%, 100% {
          opacity: 0.9;
        }
        50% {
          opacity: 1;
        }
      }

      .marquee-container {
        overflow: hidden;
        white-space: nowrap;
        position: relative;
      }

      .marquee-content {
        display: inline-block;
        -webkit-animation-name: marquee-scroll;
        animation-name: marquee-scroll;
        -webkit-animation-timing-function: linear;
        animation-timing-function: linear;
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
      }

      @-webkit-keyframes marquee-scroll {
        from { transform: translateX(0%); }
        to   { transform: translateX(-50%); }
      }

      @keyframes marquee-scroll {
        from { transform: translateX(0%); }
        to   { transform: translateX(-50%); }
      }
      
      .text-glow {
        text-shadow: 0 0 8px rgba(239, 68, 68, 0.6), 0 0 12px rgba(239, 68, 68, 0.4);
      }

      .text-glow-purple {
        text-shadow: 0 0 8px rgba(168, 85, 247, 0.6), 0 0 12px rgba(168, 85, 247, 0.4);
      }
      
      .text-glow-cyan {
        text-shadow: 0 0 8px rgba(34, 211, 238, 0.7), 0 0 12px rgba(34, 211, 238, 0.5);
      }

      @-webkit-keyframes icon-pulse-glow {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 2px rgba(229, 231, 235, 0.2));
        }
        50% {
          transform: scale(1.05);
          filter: drop-shadow(0 0 6px rgba(229, 231, 235, 0.5));
        }
      }
      
      @keyframes icon-pulse-glow {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 2px rgba(229, 231, 235, 0.2));
        }
        50% {
          transform: scale(1.05);
          filter: drop-shadow(0 0 6px rgba(229, 231, 235, 0.5));
        }
      }

      .social-icon-animation {
        -webkit-animation: icon-pulse-glow 4s ease-in-out infinite;
        animation: icon-pulse-glow 4s ease-in-out infinite;
      }

      .kenburns {
        -webkit-animation: kenburns-effect 20s ease-in-out infinite alternate;
        animation: kenburns-effect 20s ease-in-out infinite alternate;
      }
      @-webkit-keyframes kenburns-effect {
        from {
          transform: scale(1) translate(0, 0);
        }
        to {
          transform: scale(1.15) translate(-2%, 2%);
        }
      }
      @keyframes kenburns-effect {
        from {
          transform: scale(1) translate(0, 0);
        }
        to {
          transform: scale(1.15) translate(-2%, 2%);
        }
      }

      @-webkit-keyframes spin-slow {
        from { -webkit-transform: rotate(0deg); }
        to { -webkit-transform: rotate(360deg); }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .spin-slow {
        -webkit-animation: spin-slow 25s linear infinite;
        animation: spin-slow 25s linear infinite;
      }
    </style>
